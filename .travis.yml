language: python
python:
  - "3.7"

install:
  # Python test requirements
  - pip install --upgrade pip
  - pip install -r requirements.txt

# command to run tests
script:
  - python --version
  - node --version
  - pytest

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      os: linux
      after_success: 
        - npx semantic-release
        - npm run semantic-release

